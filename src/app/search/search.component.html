<div class="mb-3 mt-3 ms-5">
  <h4>Users</h4>
  <input type="email" class="form-control w-25 d-inline" name="Email" placeholder="Email" >
  <button class="btn btn-primary ms-5">Search</button>
  <p>Active User is: {{selectedUser | uppercase}} </p>
</div>
<hr>
<div class="container">
  <div class="row">
    <div class="col-md-4 mb-5" *ngFor="let user of users">
      <app-cards [user]="user" (sendUser)="userData($event)"></app-cards>
    </div>
  </div>
  
</div>
